<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tela de Login</title>
    <!-- CSS Alterações-->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <img src="imagens/logo_login.gif" class="card-img-top" alt="..." style="height: 100vh; width: 50vw;">
    </div>
    <div class="card" style="padding-top: 20vh;">
      <h3>Login de Usuário</h3>
      <div class="card-body">
         <form>
            <div class="mb-3">
              <label for="email_login" class="form-label">Email</label>
              <input type="email" class="form-control" id="email_login">
            </div>
            <div class="mb-3">
              <label for="senha_login" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha_login">
            </div>
            <button type="submit" class="btn btn-danger">Entrar</button>
          </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
