<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Prestador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Alterações CSS -->
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body class="bg-dark">
    <div class="col d-flex justify-content-center" id="form_cadastro_prestador">
      <div class="card col-10">
        <div class="card-body">
          <h2>Cadastro de Prestador</h2>
          <hr>
          <form class="row g-3">
            <label class="form-label">Dados da Conta</label>
            <div class="col-md-6">
              <label for="email_cadastro_prestador" class="form-label">Email</label>
              <input type="email" class="form-control" id="email_cadastro_prestador" placeholder="Email" required>
            </div>
            <div class="col-md-6">
              <label for="senha_cadastro_prestador" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha_cadastro_prestador" placeholder="Senha" required>
            </div>
            <div class="col-4">
              <label for="nome_cadastro_prestador" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome_cadastro_prestador" placeholder="Nome" required>
            </div>
            <div class="col-4">
              <label for="servico_cadastro_prestador" class="form-label">Serviço</label>
              <input type="text" class="form-control" id="servico_cadastro_prestador" placeholder="Serviço" required>
            </div>
            <div class="col-4">
              <label for="telefone_cadastro_prestador" class="form-label">Whatsapp</label>
              <input type="text" pattern="[(]{1}[0-9]{2}[)]{1}[ ]{1}[0-9]{4}[-]{1}[0-9]{4}" class="form-control" id="telefone_cadastro_prestador" placeholder="Whatsapp" required>
              <div id="phoneNumberHelp" class="form-text">
                Digite com o seguinte formato: (**) ****-****
              </div>
            </div>
            <label class="form-label">Dados da Localização</label>
            <div class="col-4">
              <label for="estado_cadastro_prestador" class="form-label">Estado</label>
              <input type="text" class="form-control" id="estado_cadastro_prestador" placeholder="Estado" required>
            </div>
            <div class="col-4">
              <label for="cidade_cadastro_prestador" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade_cadastro_prestador" placeholder="Cidade" required>
            </div>
            <div class="col-md-4">
              <label for="bairro_cadastro_prestador" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="bairro_cadastro_prestador" placeholder="Bairro" required>
            </div>
            <div class="col-md-8">
              <label for="rua_cadastro_prestador" class="form-label">Rua</label>
              <input type="text" class="form-control" id="rua_cadastro_prestador" placeholder="Rua">
            </div>
            <div class="col-md-4">
              <label for="numero_cadastro_prestador" class="form-label">Número</label>
              <input type="number" class="form-control" id="numero_cadastro_prestador" placeholder="Número">
            </div>
            <div class="col-10">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
