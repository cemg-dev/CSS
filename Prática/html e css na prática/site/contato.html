<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo do site">
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#topo">Contato</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="img-titulo">
            <img src="images/contato.png" alt="imagem de contato">
        </div>

        <section id="txt-contato">
            <form name="meu_form" id="meu_form">
                <p class="nome">
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" id="nomeid" name="nome" placeholder="Seu nome" required>
                </p>
                <p class="fone">
                    <label for="fone">Fone:</label>
                    <br>
                    <input type="phone" name="fone" id="foneid" placeholder="(xx) xxxx-xxxx">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="emailid" placeholder="seuemail@gmail.com" required>
                </p>
                <p>
                    <textarea placeholder="mensagem" name="mensagem" required cols="30" rows="10"></textarea>
                </p>
                <button type="submit" form="meu_form">Enviar</button>   
            </form>

            <div id="conta-data">
                <h4>Code - Desenvolvimento de sites</h4>
                <h5>
                    <img src="images/icoadress.png" alt="telefone">
                    <br>
                    Avenida Novos Conhecimentos n 2026
                </h5>
                <h5>
                    <img src="images/icoTelefone.png" alt="telefone">
                    <br>
                    + 55 11 9999-9999
                </h5>
                <h5>
                    <img src="images/icoface.png" alt="facebook">
                    <br>
                    facebook.com\codedev
                </h5>
                <h5>
                    <img src="images/icoinsta.png" alt="instagram">
                    <br>
                    @codedev
                </h5>
            </div>
        </section>
    </div>
</body>
</html>
